<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Results</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      .brand-logo {
        width: 120px;
        height: auto;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5" id="resultContent">
      <!-- Brand Logo -->
      <div class="text-center mb-3">
        <img src="henaron.png" alt="HenaronTech Logo" class="brand-logo" />
        <h2 class="fw-bold">üìù Exam Results</h2>
      </div>

      <!-- User Info -->
      <div class="info-box">
        <p><strong>Name:</strong> <span id="user-name"></span></p>
        <p><strong>Registration No:</strong> <span id="user-reg"></span></p>
        <p>
          <strong>Score:</strong> <span id="score"></span> /
          <span id="total"></span>
        </p>
        <p><strong>Percentage:</strong><span id="percentage"></span></p>
      </div>

      <!-- Action Buttons -->
      <div class="mb-4 text-center">
        <button class="btn btn-success me-2" onclick="downloadAsPDF()">
          Download PDF
        </button>
        <button class="btn btn-primary" onclick="retakeExam()">
          Retake Exam
        </button>
      </div>

      <h4 class="mb-3">üìã Question Summary</h4>
      <div id="result-container"></div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3">
      <p>&copy; 2025 HenaronTech CBT Exams. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
